<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> login form </title>
<link rel="stylesheet" href="login.css">
</head>
<body>
    

<h2>login:</h2>

<form id="submit-form">
    <div class="imgcontainer">
    <img src="pragmagic.jpg" alt="logo" class="logo">
    </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="user_name" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
    <button id="submit_btn" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 
    $("#submit-form").submit(function(e) {
        e.preventDefault();
        var userName = $('#user_name').val();
        var password = $('#password').val();
    
    

        if(userName === 'abc'){
            if(password=== 'abc')
            {
            window.location.replace("https://www.pragmagiclabs.com/");
        }
        else {
            alert('please enter valid password');
        }
    }
    else{
        alert('invalid username');
    }
    });
</script>
</body>
</html>
